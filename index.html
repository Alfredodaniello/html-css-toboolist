<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--/Google Fonts-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./img/logo copia.png" alt="logo">
        <h1 class="title">Toboolist</h1>
    </header>
    <main>
        <div class="container">
            <div class="cont-pulsanti">
                <button class="button button-blue">Add Task</button>
                <button class="button button-white">Add Section</button>
            </div>
        </div>
        <div class="corpo">
            <span>&#11206;</span>
            <h2 class="main-titles">New Task</h2>
            <div class="task-news">
                <div class="circle circle-green">&check;</div>
                <div class="subtitles">Quarterly Newsletter</div>
                <span class="tag">Editorial</span>
            </div>
        </div>  
    </main>
</body>
</html>
